<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Running Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen">
    <!-- Main Content -->
    <div class="p-6">
      <h1 class="text-3xl font-bold text-center mb-6">Content Here</h1>
      <p class="text-lg text-center">
        Scroll to see the running text at the bottom of the screen.
      </p>
      <div class="h-[150vh]"></div>
      <!-- Just to create some scrollable content -->
    </div>

    <!-- Running Text -->
    <div
      id="running-text"
      class="fixed bottom-0 left-0 w-full bg-blue-500 text-white py-2 overflow-hidden"
    >
      <div id="text" class="whitespace-nowrap">
        <span class="inline-block px-4">Welcome to our website!</span>
        <span class="inline-block px-4">Don't miss our new features!</span>
        <span class="inline-block px-4">Check out our latest blog posts!</span>
      </div>
    </div>

    <script>
      const text = document.getElementById('text');
      let position = text.offsetWidth;

      // Adjust speed according to screen width for better responsiveness
      let speed = window.innerWidth < 640 ? 1 : 1.5;

      function runText() {
        position -= speed; // Move text based on screen width
        if (position < -text.scrollWidth) {
          position = text.offsetWidth;
        }
        text.style.transform = `translateX(${position}px)`;
        requestAnimationFrame(runText);
      }

      // Recalculate speed and text position on window resize
      window.addEventListener('resize', () => {
        position = text.offsetWidth;
        speed = window.innerWidth < 640 ? 1 : 1.5; // Slower speed for smaller screens
      });

      runText();
    </script>
  </body>
</html>
