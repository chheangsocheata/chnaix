<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masonry Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex flex-col items-center w-full">
      <!-- text intro  -->
      <div class="bg-slate-300 text-center w-full py-8">
        <h2 class="text-4xl sm:text-5xl font-semibold mb-4 lg:mb-7">
          This Blog
        </h2>
        <p class="text-lg mb-12 lg:mb-32">Knowledge makes you better.</p>
      </div>
      <!-- masonry card container -->
      <div
        id="card-container"
        class="columns-1 sm:columns-2 lg:columns-3 gap-5 w-full px-5 my-10 space-y-5"
      >
        <!-- Cards will be dynamically inserted here -->
      </div>
    </section>

    <script>
      const cardsData = [
        {
          imgSrc: 'image/large-modern-house.jpeg',
          description:
            'Modern architecture with a sleek design. lor cat car dog ice-cream',
          date: '23 June 2024',
          category: '#Tech',
        },
        {
          imgSrc: 'image/Colonial-House.jpeg',
          description: 'Small house with great aesthetic appeal.',
          date: '15 July 2024',
          category: '#Lifestyle',
        },
        {
          imgSrc: 'image/Mansion.jpeg',
          description:
            'Beach house with amazing ocean views.Modern architecture with a sleek design.',
          date: '01 August 2024',
          category: '#Travel',
        },
        {
          imgSrc: 'image/large-modern-house.jpeg',
          description:
            'Modern architecture with a sleek design. lor cat car dog ice-cream',
          date: '23 June 2024',
          category: '#Tech',
        },
        {
          imgSrc: 'image/Colonial-House.jpeg',
          description: 'Small house with great aesthetic appeal.',
          date: '15 July 2024',
          category: '#Lifestyle',
        },
        {
          imgSrc: 'image/Mansion.jpeg',
          description:
            'Beach house with amazing ocean views.Modern architecture with a sleek design.',
          date: '01 August 2024',
          category: '#Travel',
        },
      ];

      function createCard(card) {
        return `
          <div class="mb-5 break-inside-avoid">
            <a href="#" class="group">
              <div class="w-full h-fit rounded-md border border-gray-400 group-hover:border-red-500">
                <div class="rounded-md px-4 pt-4 bg-white group-hover:p-0 transition-all duration-1000">
                  <img src="${card.imgSrc}" class="rounded-md group-hover:rounded-b-none" />
                </div>
                <p class="text-xl font-medium my-3 px-4">${card.description}</p>
                <div class="text-gray-500 flex justify-between px-4 pb-3 items-end">
                  <p class="text-sm">${card.date}</p>
                  <p>${card.category}</p>
                </div>
              </div>
            </a>
          </div>
        `;
      }

      const cardContainer = document.getElementById('card-container');
      cardsData.forEach((card) => {
        cardContainer.innerHTML += createCard(card);
      });
    </script>
  </body>
</html>
