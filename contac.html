<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="flex flex-col items-center">
    <section class="m-4 max-w-screen-2xl bg-slate-200 mt-20">
      <!-- first  -->
      <div class="lg:px-10 lg:max-w-2xl flex flex-col text-center lg:text-left">
        <h1 class="text-4xl sm:text-5xl font-semibold mb-4 lg:mb-7">
          Get the help you need
        </h1>
        <p class="text-lg sm:text-xl mb-12 lg:mb-32">
          Give as a few detail and we'll offer that best solution. <br />
          Contect by Phone, Telegram, Wechat, Email.
        </p>
      </div>
      <!-- second  -->

      <div class="grid grid-cols-1 md:grid-cols-2 gap-12 justify-center">
        <!-- image  -->
        <div class="md:order-2 flex flex-col h-full w-full">
          <img src="img/tick.png" class="flex-1 object-cover" />
        </div>
        <!-- contact  -->
        <div class="flex flex-col gap-2 md:order-1 w-full">
          <h3 class="text-2xl lg:text-3xl font-semibold mb-3 text-center">
            Contact
          </h3>
          <div
            class="flex flex-col gap-2 border-2 border-black px-10 lg:px-20 py-10"
          >
            <div class="flex items-center gap-3">
              <img src="img/call.svg" class="w-12 h-12" />
              <div>
                <p class="text-xl font-medium">Call</p>
                <a href="#">010 260 823</a>
              </div>
            </div>
            <div class="flex items-center gap-3">
              <img src="img/telegram.svg" class="w-12 h-12" />
              <div>
                <p class="text-xl font-medium">Telegram</p>
                <a href="https://t.me/Chheang_Socheata">010 260 823</a>
              </div>
            </div>
            <div class="flex items-center gap-3">
              <img src="img/wechat.svg" class="w-12 h-12" />
              <div>
                <p class="text-xl font-medium">Wechat</p>
                <a href="#">010 260 823</a>
              </div>
            </div>
            <div class="flex items-center gap-3">
              <img src="img/email.svg" class="w-12 h-12" />
              <div>
                <p class="text-xl font-medium">Email</p>
                <a href="#">cheata@gamil.com</a>
              </div>
            </div>
            <div class="flex items-center gap-3">
              <img src="img/address.svg" class="w-12 h-12" />
              <div>
                <p class="text-xl font-medium">Address</p>
                <a href="#">Kratie province, cambodia</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
